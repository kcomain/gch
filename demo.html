<!DOCTYPE html>
<html>
<head>
	<title>Github Commit History Demo</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="commitHistory"></div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.md5.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript" src="js/github-commit-history.js"></script>
	<script type="text/javascript">
	$(function() {
		$('#commitHistory').GithubCommitHistory( {
			username: "kcomain",
			repo: "kcomain.github.io",
			limit: 999, 
			offset: 0
		})
	});
	</script>
	<p>latest:97096a2e6502c27aefa2ea893df7f96f23f2f641</p>
	<script>
		var cmtdata = fetch("https://api.github.com/repos/kcomain/gch/commits/master").then(function(response) {return response.json();)
	</script>
		</body>
</html>
